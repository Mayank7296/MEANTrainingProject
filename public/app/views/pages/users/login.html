<div class="page-header">
  <h1>User Login</h1>
<form ng-submit="main.doLogin(loginData);">
  <label>Mobile Number<sup>*</sup>:</label>
  <input class="form-control" type="text" name="phone" placeholder="Enter Mobile number" ng-model="main.loginData.phone"/>
  <br>

  <label>Password<sup>*</sup>:</label>
  <input class="form-control" type="password" name="password" placeholder="Enter password here" ng-model="main.loginData.password"/>
  <br>

  <button class="btn btn-primary" type="submit">Login</button> &nbsp;
  <a href="/auth/facebook" target="_blank"><button type= "button" class="btn btn-success">Facebook</button></a>



</form>
<br/>
<br/>

<div class="jumbletron text-center" ng-show="main.loading">

<span class="glyphicon glyphicon-repeat spinner"></span>
<p>Loading</p>



</div>

<div class="row show-hide-message" ng-show="main.successMsg">
  <div class="alert alert-success">{{main.successMsg}}</div>
</div>

<br/>
<div class="row show-hide-message" ng-show="main.errMsg">
  <div class="alert alert-danger">{{main.errMsg}}</div>
</div>
